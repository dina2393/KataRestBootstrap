<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>User panel</title>
</head>
<header>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid me-auto">
      <span class="navbar-brand">
        <strong id="headerUsername"></strong>
        with roles:

        <span id="headerRoles">

        </span>
      </span>
      <span>
        <form th:action="@{/logout}" th:method="POST">
          <input type="submit" class="btn btn-dark float-right" value="Logout"/>
        </form>
      </span>
    </div>
  </nav>
</header>
<body style="min-height: 100vh">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#user-panel" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>
        <div style="min-height: 100vh" class="col-sm-10 bg-light">

            <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="user-panel" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <br>

            <div  style="justify-content: center" class="container">
                <div class="container">
                    <h2>User information page</h2>
            <div class="card">
                <div class="card-header">About user</div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>

                    </tr>
                    </thead>
                    <tbody id="userPageBody">
                    </tbody>
                </table>

            </div>
        </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha256-T+aPohYXbm0fRYDpJLr+zJ9RmYTswGsahAoIsNiMld4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script type="text/javascript" src="../static/user-panel.js" th:src="@{/user-panel.js}"></script>

</body>
</html>
